<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,user-scalable=no initial-scale=1.0">
    <script src="https://at.alicdn.com/t/font_757697_6tymq0mqpe.js"></script>

</head>

<body>
    <canvas id="canvas" width="300px" height="300px"></canvas>
    <div id="actions" class="actions">
        <svg id="pen" class="icon active" aria-hidden="true">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id="eraser" class="icon" aria-hidden="true">
            <use xlink:href="#icon-erase"></use>
        </svg>
        <svg id="clear" class="icon" aria-hidden="true">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg id="download" class="icon" aria-hidden="true">
            <use xlink:href="#icon-download"></use>
        </svg>
        
    </div>
    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
        <li id="yellow" class="yellow"></li>
    </ol>
    <ol class="sizes">
        <li id="thick" class="thick"></li>
        <li id="thin" class="thin row"></li>
    </ol>



</body>

<script type="text/javascript" src="main.js"></script>


</html>
